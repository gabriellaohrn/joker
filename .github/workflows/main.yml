name: Joke Workflow

on:
  push:
    branches:
      - main

jobs:
  joke:
    name: Tell me a joke
    runs-on: ubuntu-22.04

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Run your Python script
      - name: Run joker.py
        run: python joker.py

      # 3. Add, commit, and push changes
      - name: Add, commit, and push
        uses: actions4git/add-commit-push@v1.0.0
        with:
          path: .
          commit-message: "Automated changes"
          push-force: false
